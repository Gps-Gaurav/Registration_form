<!DOCTYPE html>
<html lang="en">

<head>
     <style>
           body {
               font-family: Arial, Helvetica, sans-serif;
               background-color: #0d2e49;
               margin: 300px;
               margin-bottom:0% ;
               margin-top: 300px;
               background-image: url("form3.png");
               background-repeat: no-repeat;
               background-size:contain;
               text-shadow: 5px 5px 5px #cebaba;
               color: rgb(249, 234, 234);
          }

          .container {
               padding: 80px;
               background-repeat: no-repeat;
               background-image: url("form1.png");
               background-size: cover;
               margin: auto;
          }

          input[type=text],
          input[type=password],
          textarea {
               width: 100%;
               padding: 15px;
               margin: 5px 0 22px 0;
               display: inline-block;
               border: none;
               background: #f1f1f1;
          }
 

          input[type=text]:focus,
          input[type=password]:focus{
               background-color: rgb(203, 193, 221);
               outline: none;
          }

          div {
               padding: 2px 0;
               margin: 0%;
          }

          hr {
               border: 1px solid #0e0e0e;
               margin-bottom: 5px;
          }

          .registerbtn {
               background-color: #115e13;
               color: powderblue;
               padding: 15px 20px;
               margin: auto;
               border: none;
               cursor: pointer;
               width: 100%;
               opacity: 0.9;

          }
          .loginbtn{
               background-color: #094089;
               color: powderblue;
               padding: 15px 20px;
               margin: auto;
               border: none;
               cursor: pointer;
               width: 100%;
               opacity: 0.9;
          }

          .registerbtn:hover {
               opacity: 1;
          }
          input{
               background-color: rgb(199, 215, 217);
          }
          h1 {
               margin-top: 0%;
               padding: 0%;
               font-weight: 600;
               font-size: xxx-large;

          }
     </style>

</head>

<body>
     <form action="mailto:gauravrajputgps@gmail.com">
          <div class="container">
               <center>
                    <h1>Registration Form</h1>
               </center>
               <hr>
               <br>
               <label> Firstname </label><br>
               <input type="text" name="First name" placeholder="Firstname" size="15" required /><br>
               <label> Middlename: </label><br>
               <input type="text" name="Middle name" placeholder="Middlename" size="15" required /><br>
               <label> Lastname: </label><br>
               <input type="text" name="Last name" placeholder="Lastname" size="15" required /><br>
               <div>

                    <label>
                         course:
                    </label>
                    <select>
                         <option value="course">select</option>
                         <option value="BCA">BCA</option>
                         <option value="BBA">BBA</option>
                         <option value="B.TECH">B.TECH</option>
                         <option value="MBBS">MBBS</option>
                         <option value="BA LLB">BA LLB</option>
                         <option value="B.PHARMA">B.PHARMA</option>
                    </select>
               </div>
               <div>

                    <label>Gender:
                    </label>
                    <br>
                    <input type="radio" name="gender" value="Male" >Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other


               </div>
               <label>Phone:</label>
               <br>
               <input type="text" name="countrycode" placeholder="countrycode" value="+91" size="2" />
               <input type="text" name="phone no." placeholder="phone no." size="10" required />

               Current address:
               <textarea cols="80" rows="5" placeholder="current address" value="address" required>

               </textarea>
               <label for="email"><b>Email</b></label>
               <input type="text" placeholder="enter email" name="email" required />

               <label for="psw"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" name="psw" required>

               <label for="psw-repeat"><b>Re-type Password</b></label>
               <input type="password" placeholder="Retype Password" name="psw-repeat" required>

               <button type="submit" class="registerbtn">Register<button>
               <button type="submit" class="loginbtn">Login</button>

     </form>

</body>

</html>
